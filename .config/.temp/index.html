<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Gentium+Basic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="style/style.css">

	<link rel="icon" type="image/png" href="favicon.ico">

	<title>Igor Šarčević | Full Stack Web Developer</title>

</head>
<body>

	<div class="content">

		<header class="header">
			<img src="img/me.jpg" alt="Igor Šarčević">

			<h1 class='title'>Igor Šarčević</h1>
			<strong>full stack web developer</strong>

			<aside class='likes'>

				<div class="circle">
					<div class="inner">
						<i class='icon-heart'></i>	
					</div>
				</div>

				<div class="under">
					<div class="number">
						<p>672</p>
						<p>points</p>
					</div>

					<div class="warning">
						<p>Don't move !</p>
					</div>
				</div>

			</aside>
		</header>


		<article class="article">
			<% partials/test %>
		</article>

	</div>
	
	<script src='vendor/vendor.js'></script>
	<script src='vendor/require.js' data-main='script/app'></script>
</body>
</html>
